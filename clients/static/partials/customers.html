<style>
	#filter {
		display: block;
	}
</style>
<div ng-controller="customersController">
	<h3>Add a new customer</h3>
	<div id="filter">
		Customer Name: <input type="text" ng-model="new_customer.name"><input type="submit" class="button button-primary" ng-click="addCustomer()" value="Add">
	</div>
	<div class="container" style="width: 960px">
	<div class="u-pull-right">
		<input type="text" ng-model="filter_name" placeholder="Search Name">
	</div>
		<table class="u-full-width">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers | filter: filter_name">
					<td><span ng-bind="customer.name"></span></td>
					<td><span ng-bind="customer.date | date:format:LongDate"></span></td>
					<td><input type="submit" class="button button default" ng-click="removeCustomer(customer)" value="Remove"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
